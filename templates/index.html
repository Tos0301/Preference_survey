<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>好意度評価調査</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>以下の商品の印象を7段階で評価してください</h2>
        <form method="POST">
            <div class="image-frame">
                <img src="{{ url_for('static', filename='images/' + image) }}" alt="商品画像">
            </div>
            <div class="scale">
                <label>嫌い</label>
                <input type="radio" name="rating" value="1" required> とても嫌い
                <input type="radio" name="rating" value="2"> 嫌い
                <input type="radio" name="rating" value="3"> 少し嫌い
                <input type="radio" name="rating" value="4"> どちらでもない
                <input type="radio" name="rating" value="5"> 少し好き
                <input type="radio" name="rating" value="6"> 好き
                <input type="radio" name="rating" value="7"> とても好き
                <label>好き</label>
            </div>
            <input type="hidden" name="image" value="{{ image }}">
            <button type="submit">次へ</button>
        </form>
    </div>
</body>
</html>
